<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Price component with toogle</title>
  </head>
  <body>
    <div class="pricing-strategy">
      <div id="back-images">
        <img
          src="./assets/bg-top.svg"
          alt="Zig zag lines at the top of the of the background"
          id="top-image"
        />
        <img
          src="./assets/bg-bottom.svg"
          alt="Zig zag lines at the bottom of the of the background"
          id="bottom-image"
        />
      </div>
      <h1 id="starting-tittle">Our Pricing</h1>
      <div id="pricing_btn" class="container pricing-btn">
        <h3>Annualy</h3>
        <input
          id="toogle_button"
          type="checkbox"
          aria-label="Toggle between annual and monthly pricing"
        />
        <h3>Monthly</h3>
      </div>
      <div class="container pricing-categories" id="toogle">
        <div class="category basic" id="basic-master">
          <h2>Basic</h2>
          <h1 id="basic_annualy">$199.99</h1>
       
          <h3>500 GB Storage</h3>
          <h3>2 users Allowed</h3>
          <h3 id="sending-limit1">Send up to 3 GB</h3>
          <a href="#">
            <h3 id="learn-more">LEARN MORE</h3>
          </a>
        </div>
        <div class="category professional" id="professional">
          <h2>Prefessional</h2>
          <h1 id="professioanal_annualy">$249.99</h1>

          <h3>1 TB Storage</h3>
          <h3>5 users Allowed</h3>
          <h3 id="sending-limit">Send up to 10 GB</h3>
          <a href="#">
            <h3 id="learn-more">LEARN MORE</h3>
          </a>
        </div>
        <div class="category master" id="basic-master">
          <h2>Master</h2>
          <h1 id="master_annualy">$399.99</h1>
      
          <h3>2 TB Storage</h3>
          <h3>10 users Allowed</h3>
          <h3 id="sending-limit1">Send up to 20 GB</h3>
          <a href="#">
            <h3 id="learn-more">LEARN MORE</h3>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
